<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>youtube</title>
  </head>
  <body>
    <div class="container">
      <!-- Navbar -->
      <nav class="flex-container">
        <div class="flex-container">
          <!-- div*2>img -->
          <div class="mr-10"><i class="fa-solid fa-bars"></i></div>
          <div class="flex-container ml-10">
            <div><i class="fa-brands fa-youtube" color="red"></i></div>

            <div><h4>YouTube</h4></div>
          </div>
        </div>
        <div class="flex-container">
          <div class="mr-10">
            <input type="search" placeholder="Search" class="search" />
          </div>
          <div>
            <button><i class="fa-light fa-magnifying-glass"></i></button>
          </div>
          <div class="ml-10"><i class="fa-solid fa-microphone"></i></div>
        </div>
        <div class="flex-container">
          <div class="mr-10"><i class="fa-solid fa-video"></i></div>

          <div class="mr-10"><i class="fa-solid fa-bell"></i></div>
          <div class="mr-10"><i class="fa-solid fa-circle-user"></i></div>
        </div>
      </nav>
      <!-- navbarend -->
      <!-- main -->
      <div class="flex-container">
        <!-- sidebar -->
        <aside>
          <div class="sidebar-container">
            <div class="flex-container hover">
              <div class="mr-10"><i class="fa-solid fa-house"></i></div>
              <div class="ml-10">Home</div>
            </div>
            <div class="flex-container hover">
              <div class="mr-10"><i class="fa-solid fa-compass"></i></div>
              <div class="ml-10">Explore</div>
            </div>
            <div class="flex-container hover">
              <div class="mr-10"><i class="fa-solid fa-radio"></i></div>
              <div class="ml-10">Shorts</div>
            </div>
            <div class="flex-container hover">
              <div class="mr-10"><i class="fa-solid fa-circle-play"></i></div>
              <div class="ml-10">Subscriptions</div>
            </div>
          </div>
          <!-- shift+alt+downarrow -->
          <div class="sidebar-container">
            <div class="flex-container hover">
              <div class="mr-10"><i class="fa-regular fa-book"></i></div>
              <div class="ml-10">Library</div>
            </div>
            <div class="flex-container hover">
              <div class="mr-10">
                <i class="fa-solid fa-clock-rotate-left"></i>
              </div>
              <div class="ml-10">History</div>
            </div>
            <div class="flex-container hover">
              <div class="mr-10"><i class="fa-solid fa-circle-play"></i></div>
              <div class="ml-10"></div>
              Your Videos
            </div>

            <div class="flex-container hover">
              <div class="mr-10"><i class="fa-solid fa-radio"></i></div>
              <div class="ml-10">Watch later</div>
            </div>
            <div class="flex-container hover">
              <div class="mr-10"><i class="fa-solid fa-thumbs-up"></i></div>
              <div class="ml-10">Liked videos</div>
            </div>
            <div class="flex-container hover">
              <div class="mr-10"><i class="fa-solid fa-angle-down"></i></div>
              <div class="ml-10">Show more</div>
            </div>
          </div>
          <div class="sidebar-container">
            <div class="flex-container hover">
              <div class="mr-10">
                <i class="fa-solid fa-clock-rotate-left"></i>
              </div>
              <div class="ml-10">Settings</div>
            </div>
            <div class="flex-container hover">
              <div class="mr-10"><i class="fa-solid fa-circle-play"></i></div>
              <div class="ml-10">Help</div>
            </div>
            <div class="flex-container hover">
              <div class="mr-10"><i class="fa-solid fa-radio"></i></div>
              <div class="ml-10">Report History</div>
            </div>
            <div class="flex-container hover">
              <div class="mr-10"><i class="fa-solid fa-thumbs-up"></i></div>
              <div class="ml-10">Send Feedback</div>
            </div>
          </div>
          <div>
            <!-- ul>li*8>a -->
            <ul class="footer">
              <li><a href="">About</a></li>
              <li><a href="">Press</a></li>
              <li><a href="">Copyright</a></li>
              <li><a href="">Contact Us</a></li>
              <li><a href="">Creator</a></li>
              <li><a href="">Advertise</a></li>
              <li><a href="">Developers</a></li>
            </ul>
          </div>
        </aside>
        <!-- sidebarend -->
        <!-- videos -->
        <div class="videos-container">
          <p>hello</p>
        </div>
        <!-- videos -->
      </div>
      <!-- mainend -->
    </div>
  </body>
</html>
